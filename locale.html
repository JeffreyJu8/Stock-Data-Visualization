<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ locale }}</title>
    </head>
    <body>
        <h1>Stock Market Price on {{ locale }}: {{ data_request }} {% if project %} (projected) {% endif %} </h1>
            <img src="{{ url_for('fig', data_request=data_request, locale=locale, project=project, date=date) }}" alt="Stock at {{ locale }}">
        <form action="/submit_projection" method="POST">
            <p>Select which year you'd like to project to:
                <input type="text" name="YEAR" placeholder="yyyy">
                <input type="submit" value="Submit"></p>
        </form>

    </body>
</html>
